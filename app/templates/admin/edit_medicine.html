{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-primary text-white p-4 border-0">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-capsule fs-4 me-3"></i>
                        <h3 class="card-title mb-0 fw-bold">Edit Medicine</h3>
                    </div>
                </div>
                <div class="card-body p-4 p-lg-5">
                    <form method="post" action="{{ url_for('admin.edit_medicine', id=medicine.id) }}">
                        <div class="mb-4">
                            <label for="name" class="form-label fw-medium">Medicine Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="name" name="name" value="{{ medicine.name }}" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fw-medium">Description</label>
                            <textarea class="form-control form-control-lg rounded-3" id="description" name="description" rows="3">{{ medicine.description }}</textarea>
                        </div>
                        <div class="mb-4">
                            <label for="dosage" class="form-label fw-medium">Recommended Dosage</label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="dosage" name="dosage" value="{{ medicine.dosage }}">
                        </div>
                        <div class="mb-4">
                            <label for="disease_id" class="form-label fw-medium">Associated Disease <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg rounded-3" id="disease_id" name="disease_id" required>
                                <option value="">Select a disease</option>
                                {% for disease in diseases %}
                                <option value="{{ disease.id }}" {% if disease.id == medicine.disease_id %}selected{% endif %}>{{ disease.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin.manage_medicines') }}" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4">
                                <i class="bi bi-check-lg me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
